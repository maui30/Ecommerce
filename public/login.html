<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <img src="img/loading.gif" alt="" class="loader">

    <section class="form-section">
        <div class="form-container">
            <img src="img/login-bg.png" alt="" class="form-img">
            <div class="form">
                <h1 class="form-heading">Welcome Back, login here</h1>
                <input type="email" autocomplete="off" id="email" placeholder="email">
                <input type="password" autocomplete="off" id="password" placeholder="password">
                <span id = "er" class="error">**this is an error</span>

                <button class="submit-btn">login</button>
                <a href="/signup" class="other-form-link">Don't have an account? Create On</a>
            </div>
        </div>
    </section>
    
    <script src="js/common.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
